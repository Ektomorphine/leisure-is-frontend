<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span (click)="goToProfile()" class="header-logo">
      Информационная система досугового центра
    </span>
    <button mat-button
            *ngIf="isSignedIn"
            class="logout-btn"
            (click)="signOut()">
      Выйти
    </button>
    <button mat-button
            *ngIf="isSignedIn"
            class="profile-btn"
            [routerLink]="['/profile']">
      Профиль
    </button>
  </mat-toolbar-row>
</mat-toolbar>
