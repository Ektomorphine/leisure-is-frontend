<div class="container">
  <div class="login-form">
    <form>
      <mat-card>
        <mat-card-content>
          <h1>
            Регистрация
          </h1>
          <mat-form-field class="full-width">
            <input
              matInput
              placeholder="Логин"
              name="email"
              [(ngModel)]="newUser.login"
              #email>
          </mat-form-field>
          <mat-form-field class="full-width">
              <input
                matInput
                placeholder="Имя"
                name="name"
                [(ngModel)]="newUser.name"
                #name>
            </mat-form-field>
          <mat-form-field class="full-width">
            <input
              type="password"
              matInput
              placeholder="Пароль"
              name="password"
              [(ngModel)]="newUser.password"
              #password>
          </mat-form-field>
          <mat-form-field class="full-width">
              <input
                type="password"
                matInput
                placeholder="Подтвердите пароль"
                name="passwordConfirmation"
                [(ngModel)]="newUser.passwordConfirmation"
                #passwordСonfirmation>
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions class="btn-center-alignment">
          <button
            (click)="signUp()"
            mat-raised-button
            color="primary"
            class="button">
            Зарегистрироваться
          </button>
        </mat-card-actions>
      </mat-card>
    </form>
  </div>
</div>

<button
  mat-fab
  class="back-button"
  [routerLink]="['/auth']">
  <mat-icon aria-label="Example icon-button with a heart icon">arrow_back</mat-icon>
</button>
