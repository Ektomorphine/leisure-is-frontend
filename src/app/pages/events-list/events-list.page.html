<div class="container">
  <ng-container *ngFor="let event of events">
    <mat-card class="card">
      <div class="event-image-block">
        <img src="{{event.image}}" class="event-image">
      </div>
      <div class="description-block">
        <div class="event-name">
          {{event.name}}
        </div>
        <div class="event-description">
          {{event.description}}
        </div>
      </div>
    </mat-card>
  </ng-container>
</div>
